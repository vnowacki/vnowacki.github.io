<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Card</title>

  
  
  <script type="module" crossorigin src="./assets/index-c2e7b2d1.js"></script>
  <link rel="stylesheet" href="./assets/index-967aa8c8.css">
</head>

<body>
  <div id="home-page">
    <div class="card-component rounded">
      <div class="card-component__image">
        <img src="./assets/nft-95ba26c2.jpg" alt="nft">
      </div>
      <div class="card-component__cardBody">
        <h1 class="card-component__header typography__heading-1">Equilibrium #3429</h1>
        <p class="card-component__text typography__body-0">Equilibrium is an NFT that will appeal to many players.</p>
        <div class="card-component__priceContainer">
          <div class="card-component__price">
            <img class="card-component__icon" src="./assets/diamond-2c845f89.svg" alt="diamond">
            <p class="card-component__price-text typography__body-1-bold">0.041 ETH</p>
          </div>
          <div class="card-component__timeLeft">
            <img class="card-component__icon" src="./assets/clock-821b630d.svg" alt="time">
            <p class="card-component__timeLeft-text typography__body-2">3 days left</p>
          </div>
        </div>
        <div class="card-component__line stroke"></div>
        <div class="card-component__user">
          <img class="card-component__avatar" src="./assets/avatar-033cee3d.png" alt="avatar">
          <p class="typography__body-2">Creation of <span class="typography--body-2-semibold">Eva Smitch</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
