<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Card</title>

  
  
  <script type="module" crossorigin src="./assets/index-28c72fa8.js"></script>
  <link rel="stylesheet" href="./assets/index-1a3de389.css">
</head>

<body>
  <div id="home-page">
    <div class="card rounded">
      <div class="image">
        <img src="./assets/nft-40fc7fb9.jpg" alt="nft">
      </div>
      <div class="cardBody">
        <h1>Equilibrium #3429</h1>
        <p class="text typography--body1">Equilibrium is an NFT that will appeal to many players.</p>
        <div class="priceContainer">
          <div class="price">
            <img class="icon" src="./assets/diamond-2c845f89.svg" alt="diamond">
            <p class="typography--body1-bold">0.041 ETH</p>
          </div>
          <div class="timeLeft">
            <img class="icon" src="./assets/clock-821b630d.svg" alt="time">
            <p class="typography--body1">3 days left</p>
          </div>
        </div>
        <div class="stroke"></div>
        <div class="user">
          <img class="avatar" src="./assets/avatar-033cee3d.png" alt="avatar">
          <p class="typography--body2">Creation of <span class="typography--body2-bold">Eva Smitch</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
