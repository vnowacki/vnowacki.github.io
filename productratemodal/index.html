<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Rate Modal</title>
  
  
  <script type="module" crossorigin src="./assets/index-3f69e6bb.js"></script>
  <link rel="stylesheet" href="./assets/index-428f69f1.css">
</head>

<body>
  <div id="home-page">
    
    <div class="modal-backdrop modal-backdrop-hidden">
      <div class="modal-component modal-component-hidden rounding-box">

        <div class="modal-component__close">
          <img src="./assets/close-circle-1de24299.svg" alt="close">
        </div>

        <div class="modal-component__title-container">
          <div class="modal-component__icon">
            <img src="/assets/Favorite-fdcc5e9a.svg" alt="Favorite">
          </div>
          <div class="modal-component__title typography__heading-1">
            How do you feel about using our product?
          </div>
        </div>

        <div class="modal-component__form">
          <div class="modal-component__grades">
            <div class="modal-component__grade controls__radio rounding-control stroke typography__heading-2">1</div>
            <div class="modal-component__grade controls__radio rounding-control stroke typography__heading-2">2</div>
            <div class="modal-component__grade controls__radio rounding-control stroke typography__heading-2">3</div>
            <div class="modal-component__grade controls__radio rounding-control stroke typography__heading-2">4</div>
            <div class="modal-component__grade controls__radio rounding-control stroke typography__heading-2">5</div>
          </div>
          <div class="modal-component__descriptions">
            <div class="modal-component__low-description typography__body-2">
              Extremly dissatisfied
            </div>
            <div class="modal-component__high-description typography__body-2">
              Extremly satisfied
            </div>
          </div>
        </div>

        <button class="modal-component__button typography__body-1 rounding-control controls__button controls__button-inactive">
          Next step
        </button>

      </div>
    </div>

  </div>
</body>

</html>
