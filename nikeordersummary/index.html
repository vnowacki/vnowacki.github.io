<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike Order Summary</title>
  
  
  <script type="module" crossorigin src="./assets/index-cab2eea4.js"></script>
  <link rel="stylesheet" href="./assets/index-e9aa5a8d.css">
</head>

<body>
  <div id="home-page">
    
    <div class="summary-component">
      <div class="summary-component__title-section">
        <div class="summary-component__title typography__heading-1">
          Order summary
        </div>
        <div class="summary-component__subtitle typography__body-2">
          Check if your order matches
        </div>
      </div>
      <div class="summary-component__order-list">
        
      </div>
      <div class="summary-component__order-summary">
        <div class="summary-component__line"></div>
        <div class="summary-component__order-costs">
          <div class="summary-component__order-costs-item typography__body-2">
            <span class="summary-component__order-costs-item--dark">Product summary:</span>
            <span class="summary-component__items-value"></span>
          </div>
          <div class="summary-component__order-costs-item typography__body-2">
            <span class="summary-component__order-costs-item--dark">Cost of delivery:</span>
            <span class="summary-component__delivery-value"></span>
          </div>
        </div>
        <div class="summary-component__order-costs-item typography__heading-2">
          <span>Total:</span>
          <span class="summary-component__cart-value"></span>
        </div>
      </div>
      <div class="summary-component__options">
        <button class="summary-component__confirm-button button button__dark typography__button-1">
          <div class="button__loader summary-component__loader"></div>
          <span>I confirm and pay</span>
        </button>
        <button class="summary-component__cancel-button button button__light typography__button-2">
          Cancel order
        </button>
      </div>
    </div>

  </div>
</body>

</html>
