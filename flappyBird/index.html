<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappyBird</title>
    <link rel="stylesheet" href="./game.css">
    <script src="./game.js" defer></script>
</head>
<body>

    <div class="flappyBird">
        <div class="flappyBird--wall">
            <div class="flappyBird--wall--top"></div>
            <div class="flappyBird--wall--bottom"></div>
        </div>
        <div class="flappyBird--bird">
            <div class="flappyBird--bird--eye"></div>
        </div>
        <div class="flappyBird--cloud first"></div>
        <div class="flappyBird--cloud second"></div>
        <div class="flappyBird--cloud third"></div>
        <div class="flappyBird--gameOver">tap to start</div>
    </div>

    <div class="flappyBird--points">0</div>
    
</body>
</html>
